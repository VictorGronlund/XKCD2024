<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's XKCD Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/comic.js"></script>
</head>
<body>
    <header>    
    <div id="topContainer" class="box">
        Victor's XKCD Clone
    </div>
    </header>
    <main>
        
        
        <div id="middleContainer" class="box">

            <div id="ctitle">data.title</div>
            <div id="cdate">data.date</div>
            
            <ul class="comicNav">
            <li><a href="javascript:getComic('1')">|&lt;</a></li>
            <li><a href="javascript:getComic('prev')">&lt; Prev</a></li>            
            <li><a href="javascript:getComic('random')">Random</a></li>
            <li><a href="javascript:getComic('next')">&gt; Next</a></li>
            <li><a href="javascript:getComic('latest')">&gt;|</a></li>
            </ul>
        
            <div id="comic">data.img</div>
            
        </div>
    </main>
    <footer>
        <div id="bottomContainer" class="box">
        VICTOR'S PAGE, MATERIAL USED FROM xkcd.com
        </div>
    </footer>
</body>
</html>
